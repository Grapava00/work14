<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		// 1. შექმენით 5 ელემენტიანი მასივი, რომლის თითოეული ელემენტი არის რიცხვი, console.log გამოიტანეთ ამ მასივის ყველა ელემენტის ჯამი.
		const numbers=[1,2,3,4,5];
		console.log(numbers[0]+numbers[1]+numbers[2]+numbers[3]+numbers[4]);

		 // 2. შექმენით 3 ელემენტიანი მასივი, რომლის თითოეული ელემენტი არის ობიექტი რომელსაც აქვს შემდეგი ველები (properties): name, age, address.
		 const person=[
		 {name:"Giorgi", age:23, adress:"Tbilisi"},
		 {name:"Tamu", age:22, adress:"Gori"},
		 {name:"miranda", age:23, adress:"kakheti"}
		 ];

		 // 3. console.log ში გამოიტანეთ 3 სტრინგი "My name is (#2 დავალების 0 ინდექსზე მყოფი ობიექტის ველი name ის მნიშვნელობა)", My age is (#2 დავალების 0 ინდექსზე მყოფი   ობიექტის ველი age ის მნიშვნელობა)", "My address is (#2 დავალების 0 ინდექსზე მყოფი  ობიექტის ველი address ის მნიშვნელობა)"
		 console.log(
		 	"my name is "+person[0].name,
		 	"my age is "+person[0].age,
		 	"my adress is "+person[0].adress
		 	);

		 // 4. დაწერეთ if / else statement სადაც შეამოწმებთ #2 დავალებაში  0 ინდექსზე მყოფი ობიექტში არსებულ age ველის მნიშვნელობას თუ ნაკლებია 19 ზე console.log ში დაბეჭდეთ "I am a teenager" დანარჩენ შემთხვევაში დაბეჭდეთ "I am an adult"
		 if(person[0].age<19){
		 	console.log("I am a teenager");
		 }else{
		 	console.log("I am an adult");
		 }
	</script>
